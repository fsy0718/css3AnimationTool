<!DOCTYPE html>
<html>
  <head>
    <title>css3动画交互调试加强版</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
</html>
<body>
  <header class="header">
    <div class="box Ldf Ldf--space-between">
      <h1 class="logo">css3 Animation</h1>
      <div class="btnbox"><a href="javascript:;" class="btn btn-run">run</a></div>
    </div>
  </header>
  <section class="content">
    <div class="box Ldf">
      <section class="control">
        <nav class="btnbox"><a href="javascript:;" class="btn btn-add">添加</a><a href="javascript:;" class="btn btn-group">合并</a><a href="javascript:;" class="btn btn-import">导入</a><a href="javascript:;" class="btn btn-delete">删除</a>
        </nav>
        <div class="treebox"></div>
        <!--
        ul.tree
          -
            resources = [
              {
                title: '搜索图标',
                id: 'css_short_id_2'
              },{
                title: '搜索栏',
                id: 'css_short_id_1'
              },{
                title: '下拉选择',
                id: 'css_short_id_3',
                p: 'css_short_id_1'
              }
            ]

              span 这是一个目录
              ul.tree-sub

                  .tree-item
                    span 这是一个子文件
        
        -->
      </section>
      <section class="main">
        <svg id="print" width="800" height="600">
          <circle id="css_short_id_1" cx="20" cy="20" r="20" fill="none" stroke="#aaa"></circle>
        </svg>
      </section>
    </div>
  </section>
  <section class="popup Ldn">
    <div class="popupbox">
      <div class="tab">
        <ul class="tab-nav">
          <li class="active"><a data-type="0">变形&amp;过渡</a></li>
          <li><a data-type="1">自定义动画</a></li>
          <li><a data-type="3">动画库</a></li>
        </ul>
        <dl class="tab-cont">
          <dd class="s2d">
            <p class="tip">变形原点</p>
            <ul class="list">
              <li class="item">
                <label><span class="label">x</span>
                  <input type="text" name="x" data-parent="transform-origin" min="0" max="100" step="1" value="50"><span class="unit">%</span>
                </label><span class="control">
                  <input type="range" min="0" max="100" step="1" value="50"></span>
              </li>
              <li class="item">
                <label><span class="label">y</span>
                  <input type="text" name="y" data-parent="transform-origin" min="0" max="100" step="1" value="50"><span class="unit">%</span>
                </label><span class="control">
                  <input type="range" min="0" max="100" step="1" value="50"></span>
              </li>
            </ul>
          </dd>
          <dd class="s2d"><span>是否3D呈现</span>
            <ul class="list">
              <li class="item">
                <label>
                  <input type="radio" name="transform-style" value="flat"><span class="label">2d</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transform-style" value="preserve-3d"><span class="label">3d</span>
                </label>
              </li>
            </ul>
          </dd>
          <dd class="s2d">
            <label><span class="label">X轴旋转</span><span class="input">
                <input type="text" name="rotateX" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-360" max="360" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">Y轴旋转</span><span class="input">
                <input type="text" name="rotateY" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-360" max="360" step="1"></span>
          </dd>
          <dd class="s3d Ldn">
            <label><span class="label">Z轴旋转</span><span class="input">
                <input type="text" name="rotateZ" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-360" max="360" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">X轴缩放</span><span class="input">
                <input type="text" name="scaleX" data-origin="transform"></span><span class="unit">倍</span></label><span class="control">
              <input type="range" value="0" min="-5" max="5" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">Y轴缩放</span><span class="input">
                <input type="text" name="scaleY" data-origin="transform"></span><span class="unit">倍</span></label><span class="control">
              <input type="range" value="0" min="-5" max="5" step="1"></span>
          </dd>
          <dd class="s3d Ldn">
            <label><span class="label">Z轴缩放</span><span class="input">
                <input type="text" name="scaleZ" data-origin="transform"></span><span class="unit">倍</span></label><span class="control">
              <input type="range" value="0" min="-5" max="5" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">X轴位移</span><span class="input">
                <input type="text" name="translateX" data-origin="transform"></span><span class="unit">px</span></label><span class="control">
              <input type="range" value="0" min="-1000" max="1000" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">Y轴位移</span><span class="input">
                <input type="text" name="translateY" data-origin="transform"></span><span class="unit">px</span></label><span class="control">
              <input type="range" value="0" min="-1000" max="1000" step="1"></span>
          </dd>
          <dd class="s3d Ldn">
            <label><span class="label">Z轴位移</span><span class="input">
                <input type="text" name="translateZ" data-origin="transform"></span><span class="unit">px</span></label><span class="control">
              <input type="range" value="0" min="-1000" max="1000" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">X轴倾斜</span><span class="input">
                <input type="text" name="skewX" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-180" max="180" step="1"></span>
          </dd>
          <dd class="s2d">
            <label><span class="label">Y轴倾斜</span><span class="input">
                <input type="text" name="skewY" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-180" max="180" step="1"></span>
          </dd>
          <dd class="s3d Ldn">
            <label><span class="label">Z轴倾斜</span><span class="input">
                <input type="text" name="skewZ" data-origin="transform"></span><span class="unit">deg</span></label><span class="control">
              <input type="range" value="0" min="-180" max="180" step="1"></span>
          </dd>
          <dd class="s2d">
            <p class="tip">矩阵变形</p>
            <ul class="list">
              <li class="item">
                <label><span class="label">参数a</span>
                  <input type="number" name="a" data-parent="matrix" data-origin="transform" value="1">
                </label>
              </li>
              <li class="item">
                <label><span class="label">参数c</span>
                  <input type="number" name="c" data-parent="matrix" data-origin="transform" value="1">
                </label>
              </li>
              <li class="item">
                <label><span class="label">参数e</span>
                  <input type="number" name="e" data-parent="matrix" data-origin="transform" value="0">
                </label>
              </li>
              <li class="item">
                <label><span class="label">参数b</span>
                  <input type="number" name="b" data-parent="matrix" data-origin="transform" value="0">
                </label>
              </li>
              <li class="item">
                <label><span class="label">参数d</span>
                  <input type="number" name="d" data-parent="matrix" data-origin="transform" value="0">
                </label>
              </li>
              <li class="item">
                <label><span class="label">参数f</span>
                  <input type="number" name="f" data-parent="matrix" data-origin="transform" value="0">
                </label>
              </li>
            </ul>
          </dd>
          <dd class="s2d">
            <label><span class="label">过渡css属性</span><span class="input">
                <input type="text" name="transition-property" value="all"></span></label>
          </dd>
          <dd class="s2d">
            <label><span class="label">过渡延迟时间</span><span class="input">
                <input type="number" step="0.1" name="transition-delay"></span><span class="unit">s</span></label>
          </dd>
          <dd class="s2d">
            <label><span class="label">过渡时间</span><span class="input">
                <input type="number" step="0.1" name="transition-duration"></span><span class="unit">s</span></label>
          </dd>
          <dd class="s2d">
            <p class="tip">过渡效果</p>
            <ul class="list">
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="linear"><span class="label">linear</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="ease"><span class="label">ease</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="ease-in"><span class="label">ease-in</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="ease-out"><span class="label">ease-out</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="ease-in-out"><span class="label">ease-in-out</span>
                </label>
              </li>
              <li class="item">
                <label>
                  <input type="radio" name="transition-timing-function" value="cubic-bezier(0.500,0.250,0.500,0.750)"><span class="label">cubic-bezier(0.500,0.250,0.500,0.750)</span>
                </label>
              </li>
            </ul>
          </dd>
        </dl>
      </div>
      <div class="btnbox"><a href="javascript:;" class="btn btn--green">保存</a><a href="javascript:;" class="btn btn--gray">撤消</a></div><i class="close">X</i>
    </div>
  </section>
  <div id="scriptArea" class="Ldn">
    <script src="../constant.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/tree.js"></script>
    <script src="./js/style.js"></script>
    <script src="./js/app.js"></script>
  </div>
</body>
