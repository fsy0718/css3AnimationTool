<!DOCTYPE html>
<html>
  <head>
    <title>css3动画交互调试加强版</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
</html>
<body>
  <header class="header">
    <div class="box Ldf">
      <h1 class="logo">css3 Animation</h1>
    </div>
  </header>
  <section class="content">
    <div class="box Ldf">
      <section class="control">
        <nav class="btnbox"><a href="javascript:;" class="btn btn-add">添加</a><a href="javascript:;" class="btn btn-group">合并</a><a href="javascript:;" class="btn btn-import">导入</a><a href="javascript:;" class="btn btn-delete">删除</a>
        </nav>
        <ul class="resource list">
          <li class="item"><span>搜索图标</span></li>
          <li class="item"><span>搜索栏</span></li>
          <li class="item"><span>下拉选择</span></li>
        </ul>
      </section>
      <section class="main">
        <svg id="print" width="800" height="600">
          <circle id="css_short_id_1" cx="20" cy="20" r="20" fill="none" stroke="#aaa"></circle>
        </svg>
      </section>
    </div>
  </section>
  <section class="popup Lposf">
    <div class="tab">
      <ul class="tab-nav">
        <li><a data-type="0">变形&amp;过渡</a></li>
        <li><a data-type="1">自定义动画</a></li>
        <li><a data-type="3">动画库</a></li>
      </ul>
      <dl class="tab-cont">
        <dt>变形</dt>
        <dd><span class="label">变形原点</span>
          <ul class="list">
            <li><span class="item">x</span>
            </li>
            <li><span class="item">y</span>
            </li>
          </ul>
        </dd>
        <dd><span class="label">是否3D呈现</span>
          <ul class="list">
            <li><span class="item">2D</span>
              <input type="radio" name="transform-style">
            </li>
            <li><span class="item">3D</span>
              <input type="radio" name="transform-style">
            </li>
          </ul>
        </dd>
        <dd>
          <label>X轴旋转<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Y轴旋转<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Z轴旋转<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>X轴缩放<span class="input">
              <input type="text"></span><span class="unit">倍</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Y轴缩放<span class="input">
              <input type="text"></span><span class="unit">倍</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Z轴缩放<span class="input">
              <input type="text"></span><span class="unit">倍</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>X轴位移<span class="input">
              <input type="text"></span><span class="unit">px</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Y轴位移<span class="input">
              <input type="text"></span><span class="unit">px</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Z轴位移<span class="input">
              <input type="text"></span><span class="unit">px</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>X轴倾斜<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Y轴倾斜<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>Z轴倾斜<span class="input">
              <input type="text"></span><span class="unit">deg</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>透视<span class="input">
              <input type="text"></span><span class="unit">px</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd><span class="label">矩阵变形</span>
          <ul class="list">
            <li><span class="item">参数a</span>
            </li>
            <li><span class="item">参数c</span>
            </li>
            <li><span class="item">参数e</span>
            </li>
            <li><span class="item">参数b</span>
            </li>
            <li><span class="item">参数d</span>
            </li>
            <li><span class="item">参数f</span>
            </li>
          </ul>
        </dd>
        <dt></dt>
        <dd>
          <label>过渡css属性<span class="input">
              <input type="text"></span><span class="unit"></span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>过渡延迟时间<span class="input">
              <input type="text"></span><span class="unit">s</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd>
          <label>过渡时间<span class="input">
              <input type="text"></span><span class="unit">s</span></label><span class="range">
            <input type="range"></span>
        </dd>
        <dd><span class="label">过渡效果</span>
          <ul class="list">
            <li><span class="item">linear</span>
            </li>
            <li><span class="item">ease</span>
            </li>
            <li><span class="item">ease-in</span>
            </li>
            <li><span class="item">ease-out</span>
            </li>
            <li><span class="item">ease-in-out</span>
            </li>
            <li><span class="item">cubic-bezier(0.500,0.250,0.500,0.750)</span>
            </li>
          </ul>
        </dd>
        <dt></dt>
        <dt></dt>
      </dl>
    </div>
  </section>
</body>
